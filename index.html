<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy Board</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <h1>Round Only</h1>
    <div class="jeopardy-board">
        <div class="category">Category 1</div>
        <div class="category">Category A</div>
        <div class="question">500 Points</div>
        <div class="question">500 Points</div>
        <div class="question">1000 Points</div>
        <div class="question">1000 Points</div>
    </div>
    <div class="player-info">
        <div class="current-player">Current Player: Player 1</div>
        <div class="scores">
            <div>Player 1: <span id="player1-score">0</span></div>
            <div>Player 2: <span id="player2-score">0</span></div>
        </div>
    </div>
    <form class="answer-section">
        <input type="text" id="answer" placeholder="Your answer">
        <button id="submit-answer">Guess</button>
        <button id="pass-question" type="button">Pass</button>
    </form>
    <button id="final-round" disabled>Final Round</button>

    <script src="./scripts/index.js" type="module"></script>
</body>
</html>
