<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Round</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <h1>Final Round</h1>
    <div class="current-player">Current Player: Player 1</div>
    <div class="final-round-board">
        <div class="category">Final Category</div>
        <div class="question">Final Question</div>
    </div>
    <form class="final-answer-section">
        <input type="text" id="bet" placeholder="Bet">
        <input type="text" id="final-answer" placeholder="Answer">
        <button id="submit-final-answer">Submit</button>
    </form>
</body>
</html>
